<!-- Team Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Posts</h2>
                </div>
            </div>
            
            {% for member in site.pubs %}
                <div class="row">
                    <div class="col-sm-3">
                        <div class="pub_article">
                            <img src="img/pubs/{{ member.pic }}.jpg" height="200" width="200">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="pub_article">
                            <h4> </h4>
                            <h4><a href="{{ member.doi }}">{{ member.title }}</a></h4>
                            <p class="text-muted">{{ member.authors }}</p>
                            <p class="text-muted">{{ member.journal }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">And a lot more good things to come!</p>
                </div>
            </div>
        </div>
    </section>
