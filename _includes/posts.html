<!-- Team Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Posts</h2>
                </div>
            </div>
            
            {% for member in site.posts %}
                <div class="row">
                    <div class="col-sm-3">
                        <div class="pub_article">
                            <img src="img/posts/{{ member.pic }}.jpg" height="200" width="200">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="pub_article">
                            <h4> </h4>
                            <h4><a href="{{ member.doi }}">{{ member.name }}</a></h4>
                            <p class="text-muted">{{ member.blurb }}</p>
 
                        </div>
                    </div>
                </div>
            {% endfor %}
            
            </div>
        </div>
    </section>
