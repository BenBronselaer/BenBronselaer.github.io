<!-- Team Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                    <h3 class="section-subheading text-muted"> For full list, see:  <a href="https://scholar.google.com/citations?user=pygyCfkAAAAJ&hl=en">Google Scholar</a> </h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.pubs %}
                <div class="col-sm-4">
                    <div class="pub_article">
                        <img src="img/pubs/{{ member.pic }}.jpg" height="200" width="200">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="pub_article">
                        <h4><a href="{{ member.doi }}">{{ member.title }}</a></h4>
                        <p class="text-muted">{{ member.authors }}</p>
                        <p class="text-muted">{{ member.journal }}</p>
                        <p class="text-muted"></p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted"></p>
                </div>
            </div>
        </div>
    </section>
